  <body>
    <!-- <canvas id="canvas1"></canvas>

    <div class="thsText" id="">
      <p>T</p>
      <p>H</p>
      <p>S</p>
    </div>
    <div class="container">
      <a href="https://thelolos.github.io/2048_Game/"
        ><img src="2048.png" alt=""

      <a href="https://thelolos.github.io/jedrzejpanekofficial/"

    <script>
      // function loadingContentStatus()
      //     window.addEventListener('DOMContentLoaded', (event) => {

      //     });
      // }
      // console.log(loadingContentStatus());

      function LoadingScreen(run, time) {
        setTimeout(() => {
          const animation = document.querySelectorAll(".thsText > p");
          [...animation].forEach((element) => {
            element.style.animationPlayState = run;
          });
        }, time);
      }

      function startLoadingScreen() {
        console.log("załadowałem");
        const animated = document.querySelector(".thsText");
        const animation = document.querySelectorAll(".thsText > p");
        animated.style.animation = "none";
        [...animation].forEach((element) => {
          element.style.animation = "none";
        });
        setTimeout(() => {
          animated.style.animation = "";
          [...animation].forEach((element) => {
            element.style.animation = "";
          });
        }, 0);
      }

      const animated = document.querySelector(".thsText > p:nth-child(2)");
      animated.addEventListener("animationend", () => {
        let a = document.querySelector(".thsText");
        a.style.display = "none";
      });
    </script>
  </body>
</html>
